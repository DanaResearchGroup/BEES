# A commented version of BEES input file
# BEES Input Configuration File



# This file defines the parameters for a BEES project, including species, enzymes,
# environment conditions, database settings, and general application settings.




# --- Project Information ---
# 'project': Required. The name of your BEES project. This will also be used
#            to create the project directory.
project: MyFirstBEESProject

# 'project_directory': Optional. The base directory where project files will be stored.
#                      If not specified, it defaults to 'projects/<project_name>'
#                      relative to the BEES installation path.
# project_directory: /path/to/your/custom/project_root

# --- Species Definition ---
# 'species': Required. A list of chemical species involved in your biochemical system.
#            Each species must have a 'label' and 'concentration'.
#            'smiles' or 'inchi' are recommended for structural definition.
species:
  - label: Glucose
    concentration: 0.01  # Initial concentration in appropriate units (e.g., Molar)
    smiles: C(C1C(C(C(C(O1)CO)O)O)O)O # D-Glucose
    reactive: true # Optional, default: true. Whether this species participates in reactions.
    observable: true # Optional, default: false. Whether to track this species' concentration profiles.

  - label: ATP
    concentration: 0.005
    # For complex molecules like ATP, we might use InChI or a placeholder if SMILES is too long
    # For this example, a simplified representation or placeholder is used.
    # InChI: InChI=1S/C10H16N5O13P3/c11-8-5-9(13-2-12-8)15(3-14-5)10-7(17)6(16)4(26-10)1-25-30(21,22)28-31(23,24)27-29(18,19)20/h2-4,6-7,10,16-17H,1H2,(H,11,12)(H,18,19,20)(H,21,22)(H,23,24)/t4-,6-,7-,10-/m1/s1
    smiles: N1C=NC2=C1N=CN=C2C3C(C(C(O3)COP(=O)(O)OP(=O)(O)OP(=O)(O)O)O)O # ATP (simplified)
    reactive: true

  - label: Water
    concentration: 55.5 # Molar concentration of water
    smiles: O
    solvent: true # Optional, default: false. Indicates if this is the solvent.

# --- Enzyme Definition ---
# 'enzymes': Required. A list of enzymes involved in your biochemical system.
#            Each enzyme must have a 'label' and 'concentration'.
#            'ecnumber' is optional but recommended for identification.
enzymes:
  - label: Hexokinase
    concentration: 1e-6 # Enzyme concentration (e.g., Molar)
    ecnumber: EC 2.7.1.1 # Example EC number for Hexokinase
    reactive: true

  - label: Phosphofructokinase
    concentration: 5e-7
    ecnumber: EC 2.7.1.11
    reactive: true


# --- Environment Settings ---
# 'environment': Required. Defines the physical and chemical conditions of the system.
environment:
  temperature: 310.15 # Temperature in Kelvin (e.g., 37 C)
  pH: 7.4 # pH level of the solution, must be between 0 and 14
  ionic_strength: 0.15 # Optional. Ionic strength in Molar (e.g., for buffer)
  oxygen_level: 0.21 # Optional. Oxygen level (e.g., mole fraction or saturation, 0-1)
  seed_mechanisms: [] # Optional. List of paths to seed mechanisms (e.g., pre-defined reaction networks)


# --- Database Settings ---
# 'database': Required. Configures how BEES accesses kinetic and thermodynamic data.
database:
  name: BEES_KineticDB # A name for your database instance
  thermo_libraries: [] # Optional. List of thermodynamic libraries to use (e.g., ['MyCustomThermoLib'])
  kinetics_libraries: [] # Optional. List of kinetics libraries to use
  use_low_credence_libraries: false # Optional, default: false. Whether to use less reliable libraries.
  kinetics_depositories: default # Optional, default: 'default'. Kinetics data sources.
  kinetics_families: default # Optional, default: 'default'. Reaction families to consider.
  parameter_estimator: ML # Required. Method for estimating kinetic parameters.
                          # Options: "ML", "group_contribution", "fixed_defaults"
  rate_law: Michaelis-Menten # Required. The kinetic rate law to apply.
                             # Options: "Michaelis-Menten", "Hill", "MassAction"
  parameters: # Optional. Specific parameters to override or provide (e.g., for custom rate laws)
    kcat_Hexokinase: 100
    Km_Glucose_Hexokinase: 0.001
  # species_constraints: # Optional. Constraints for species generation (if applicable)
  #   allowed: ['input species'] # Example: only allow species from input
  #   max_C_atoms: 6
  #   max_heavy_atoms: 12

# --- Application Settings ---
# 'settings': Required. General operational settings for the BEES application.
settings:
  end_time: 3600.0 # Required. Simulation end time in seconds.
  time_step: 1.0 # Required. Simulation time step in seconds. Must be < end_time.
  solver: odeint # Required. Numerical solver for ODEs. Options: "odeint", "CVODE", "custom"
  use_core_edge: true # Optional, default: true. Whether to use core/edge model reduction.
  threshold: 1.0e-3 # Optional, default: 1e-3. Threshold for model reduction/pruning.
  max_iterations: 50 # Optional, default: 50. Maximum iterations for iterative refinement.
  ml_models_enabled: true # Optional, default: true. Whether to use machine learning models.
  stop_at_steady_state: true # Optional, default: true. Stop simulation if steady state is reached.
  termination_conversion: # Optional. Terminate simulation when species conversion reaches a fraction.
    Glucose: 0.9 # Terminate when Glucose conversion reaches 90%
  termination_rate_ratio: 0.01 # Optional. Terminate when a rate ratio falls below this value.
  verbose: 20 # Optional. Logging verbosity level (10=DEBUG, 20=INFO, 30=WARNING, 40=ERROR, 50=CRITICAL).
              # Default: 20 (INFO).
  output_directory: # Optional. Custom path for output files. If not set, defaults to project_directory.
  # output_directory: /path/to/custom/output/folder

  flux_adapter: RMG # Optional, default: "RMG" but we probably going to change this one. The simulation engine to use for flux calculations.
                    # Options: "RMG", "Cantera", "Custom"
  profiles_adapter: RMG # Optional, default: "RMG". The simulation engine to use for concentration profiles.
                        # Options: "RMG", "Cantera", "Custom"
  generate_plots: false # Optional, default: false. Whether to generate plots of results.
  save_simulation_profiles: false # Optional, default: false. Whether to save raw simulation data profiles.


