# A commented version of BEES input file

"""
BEES Input Configuration File
This file defines the parameters for a BEES project, including species, enzymes, environment conditions, database and settings according to the schema.
"""

# --- Project Information ---
# 'project': Required. The name of your BEES project. This will also be used to create the project directory. Max length is 255 characters.
project: MyFirstBEESProject
project dirctory: /home/omerkfir/BEES/examples/commented

# 'project_directory': Optional. The base directory where project files will be stored. If not specified, it defaults to 'projects/<project_name>'. relative to the BEES installation path. Max length is 255 characters.
# project_directory: /path/to/your/custom/project_root

# --- Species Definition ---
# 'species': Required. A list of chemical species involved in your biochemical system.
#            Must contain at least one species.
species:
  - label: Glucose
    concentration: 0.01  # Required. Initial concentration. Must be greater than 0.
                         # Can be a single float or a tuple (min, max) for a range.
    smiles: C(C1C(C(C(C(O1)CO)O)O)O)O # Optional. SMILES string for structural definition.
    # inchi: InChI=1S/C6H12O6/c7-1-2-3(8)4(9)5(10)6(11)12-3/h2-6,8-11H,1H2/t2-,3-,4+,5-,6?/m1/s1 # Optional. InChI string.
    # adjlist: Optional. Adjacency list representation.
    charge: 0 #  The charge of the species. Optional, default: 0.
    constant: false #  Whether this species' concentration remains constant. Optional, default: false.
    reactive: true #  Whether this species participates in reactions. Optional, default: true.
    observable: true #  Whether to track this species' concentration profiles. Optional, default: true.
    solvent: false #  Indicates if this is the solvent. Optional, default: false.
    
    #Todo: right now, I don't know how to handle these fields in the schema but I still write it down here 
    # xyz: Optional. XYZ coordinates for the species (dict or string). 

  - label: ATP
    concentration: 0.005
    smiles: N1C=NC2=C1N=CN=C2C3C(C(C(O3)COP(=O)(O)OP(=O)(O)OP(=O)(O)O)O)O # ATP (simplified)
    reactive: true
    observable: true # Added to match default if not explicitly set

  - label: Water
    concentration: 55.5 # Molar concentration of water
    smiles: O
    solvent: true #  Indicates if this is the solvent. Optional, default: false.
    reactive: true # Added to match default if not explicitly set
    observable: true # Added to match default if not explicitly set


# --- Enzyme Definition ---
# 'enzymes': Required. A list of enzymes involved in your biochemical system.
#            Must contain at least one enzyme.
#            Enzymes inherit properties from Species.

enzymes:
  - label: Hexokinase
    concentration: 1e-6 # Enzyme concentration (e.g., Molar). Required. 
    ecnumber: EC 2.7.1.1 # EC number (e.g., 'EC 2.7.1.1'). Must match pattern '^EC \d+\.\d+\.\d+\.\d+$'. Optional becuse if there is SMILES or InChI, it can also be used to find the EC number.
    reactive: true #  Whether this enzyme participates in reactions. Optional, default: true.
    
    # Add other inherited Species attributes if needed, e.g., smiles, observable,
    # smiles: Optional. SMILES string for the enzyme.
  

  - label: Phosphofructokinase
    concentration: 5e-7
    ecnumber: EC 2.7.1.11
    reactive: true
    observable: true # Added to match default if not explicitly set


# --- Environment Settings ---
# 'environment': Required. Defines the physical and chemical conditions of the system.
environment:
  temperature: 310.15 # Required. Temperature in Kelvin. Must be greater than 0.
                       # Can be a single float or a tuple (min, max) for a range.
  pH: 7.4 # Required. pH level of the solution. Must be between 0 and 14.
          # Can be a single float or a tuple (min, max) for a range.
  ionic_strength: 0.15 # Ionic strength (measure of the concentration of ions in that solution) in Molar (must be >= 0). Optional, default: None. 
  oxygen_level: 0.21 # Oxygen level (e.g., mole fraction or saturation, 0-1). Optional, default: None. 
  seed_mechanisms: [] # List of paths to seed mechanisms (e.g., pre-defined reaction networks). Optional, default: None. 


# --- Database Settings ---
# 'database': Required. Configures how BEES accesses kinetic and thermodynamic data.
database:
  name: BEES_KineticDB # Required. A name for your database instance. Must not be empty.
  parameters: # Specific parameters to override or provide (e.g., for custom rate laws). Optional, default: None. 
              # This is a dictionary of string keys to float values.
    kcat_Hexokinase: 100
    Km_Glucose_Hexokinase: 0.001
  thermo_libraries: [] #  List of thermodynamic libraries to use (e.g., ['MyCustomThermoLib']). Optional, default: None.
  kinetics_libraries: [] # List of kinetics libraries to use.
  use_low_credence_libraries: false # Whether to use less reliable libraries.
  kinetics_depositories: default # Kinetics data sources. Can be 'default' or a list of strings. Optional, default: 'default'
  kinetics_families: default # Reaction families to consider. Can be 'default' or a list of strings. Optional, default: None.
  # The following fields were missing in your input.yml but are REQUIRED by your schema.py
  # I've added them here with example values.
  solver: odeint # Required. Numerical solver for ODEs. Options: "odeint", "CVODE", "BDF".
  kinetics_estimator: rate rules # Required. Method for estimating kinetic parameters.
                                 # This is a string field in schema, not an enum.
                                 # Example: "rate rules", "ML", "group_contribution", "fixed_defaults"


# --- Application Settings ---
# 'settings': Required. General operational settings for the BEES application.
settings:
  end_time: 3600.0 # Required. Simulation end time. Must be greater than 0.
  time_step: 1.0 # Required. Simulation time step. Must be greater than 0.
  time_units: s # . Units for end_time and time_step. Optional, default: 's'
                # Options: 'micro-s', 'ms', 's', 'hrs', 'minutes', 'hours', 'days'.
  toleranceKeepInEdge: 0.0 #  Tolerance for keeping species in edge. Must be >= 0. Optional, default: 0.0.
  toleranceMoveToCore: 1e-5 # . Tolerance for moving species to core. Must be >= 0. Optional, default: 1e-5
  termination_conversion: #  Terminate simulation when species conversion reaches a fraction. Optional, default: None.
                          # Dictionary mapping species label to conversion fraction (0 < value < 1).
    Glucose: 0.9 # Terminate when Glucose conversion reaches 90%
  termination_rate_ratio: 0.01 #  Terminate when a rate ratio falls below this value (0 < value < 1). Optional, default: None.
  max_edge_species: # Maximum number of species allowed in the edge. Must be > 0. Optional, default: None. 
  filter_reactions: true #  Whether to filter reactions. Optional, default: true.
  modify_concentration_ranges_together: true #  Whether to modify concentration ranges together. Optional, default: true.
  max_iterations: 50 #  Maximum iterations for iterative refinement. Must be > 0. Optional, default: 50.
  verbose: 20 # Logging verbosity level (10=DEBUG, 20=INFO, 30=WARNING, 40=ERROR, 50=CRITICAL).  Optional, default: 20 (INFO).
  saveEdgeSpecies: true #  Whether to save edge species. Optional, default: true.
  output_directory: # Optional. Custom path for output files. If not set, defaults to project_directory.
  # output_directory: /path/to/custom/output/folder
  generate_plots: false # Whether to generate plots of results. Optional, default: false. 
  save_simulation_profiles: false # Whether to save raw simulation data profiles. Optional, default: false. 

